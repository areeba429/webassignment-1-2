<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Flower Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-pink-200 shadow-md p-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-pink-700">Flower Shop ðŸŒ¸</h1>
      <nav class="space-x-2 text-sm sm:text-base">
        <a href="index.html" class="hover:text-white hover:bg-pink-500 px-3 py-1 rounded">Home</a>
        <a href="about.html" class="hover:text-white hover:bg-pink-500 px-3 py-1 rounded">About Us</a>
        <a href="contact.html" class="hover:text-white hover:bg-pink-500 px-3 py-1 rounded">Contact Us</a>
        <a href="product.html" class="hover:text-white hover:bg-pink-500 px-3 py-1 rounded">Products</a>
        <a href="login.html" class="hover:text-white hover:bg-pink-500 px-3 py-1 rounded">Login</a>
        <a href="register.html" class="hover:text-white hover:bg-pink-500 px-3 py-1 rounded font-semibold bg-pink-500 text-white">Register</a>
      </nav>
    </div>
  </header>

  <!-- Registration Form -->
  <main class="flex-grow px-4 py-10 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold text-pink-600 text-center mb-6">Create Your Account</h2>
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md mx-auto">
      <form>
        <div class="mb-4">
          <label class="block text-pink-700 mb-2" for="name">Full Name</label>
          <input class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" type="text" id="name" placeholder="Your Name" required/>
        </div>

        <div class="mb-4">
          <label class="block text-pink-700 mb-2" for="email">Email</label>
          <input class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" type="email" id="email" placeholder="your@email.com" required/>
        </div>

        <div class="mb-4">
          <label class="block text-pink-700 mb-2" for="password">Password</label>
          <input class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" type="password" id="password" placeholder="********" required/>
        </div>

        <div class="mb-6">
          <label class="block text-pink-700 mb-2" for="confirm">Confirm Password</label>
          <input class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" type="password" id="confirm" placeholder="********" required/>
        </div>

        <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded-xl transition duration-200">
          Register
        </button>
      </form>
      <p class="mt-4 text-sm text-center text-gray-600">
        Already have an account? <a href="login.html" class="text-pink-600 hover:underline">Login here</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-pink-200 text-center text-sm text-pink-700 p-4 mt-10">
    &copy; 2025 Flower Shop. All rights reserved.
  </footer>

</body>
</html>
