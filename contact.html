<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Flower Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans text-gray-800">

  <!-- Header -->
  <header class="bg-pink-200 shadow-md p-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-pink-700">Flower Shop ðŸŒ¸</h1>
      <nav class="space-x-2 text-sm sm:text-base">
        <a href="index.html" class="hover:text-white hover:bg-pink-500 px-3 py-1 rounded">Home</a>
        <a href="about.html" class="hover:text-white hover:bg-pink-500 px-3 py-1 rounded">About Us</a>
        <a href="contact.html" class="hover:text-white hover:bg-pink-500 px-3 py-1 rounded">Contact Us</a>
        <a href="product.html" class="hover:text-white hover:bg-pink-500 px-3 py-1 rounded">Products</a>
        <a href="register.html" class="hover:text-white hover:bg-pink-500 px-3 py-1 rounded">Register</a>
        <a href="login.html" class="hover:text-white hover:bg-pink-500 px-3 py-1 rounded">Login</a>
        <span class="ml-2 text-pink-700 text-lg">ðŸ›’</span>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="flex justify-center items-center min-h-screen px-4 py-12">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-2xl">
      <h2 class="text-2xl font-bold text-pink-600 mb-6 text-center">Get in Touch</h2>
      <form>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label class="block text-pink-700 mb-2" for="name">Name</label>
            <input class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" type="text" id="name" placeholder="Your Name" required/>
          </div>
          <div>
            <label class="block text-pink-700 mb-2" for="email">Email</label>
            <input class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" type="email" id="email" placeholder="your@email.com" required/>
          </div>
        </div>

        <div class="mt-6">
          <label class="block text-pink-700 mb-2" for="message">Message</label>
          <textarea class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" id="message" rows="4" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="mt-6 w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded-xl transition duration-200">
          Send Message
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-pink-200 text-center py-4 mt-10">
    <p class="text-pink-800 text-sm">&copy; 2025 Flower Shop. All rights reserved.</p>
  </footer>

</body>
